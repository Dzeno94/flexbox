<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FLEX BOXES</h1>
   
    <div class="flexing">
        <div id="div-container">
            <div id="main">
                <div id="div1" class="box">1</div>
                <div id="div2" class="box">2</div>
                <div id="div3" class="box">3</div>
              </div>
        </div>
        <div class="flex-container" >
            <h1>flex container</h1>
            <span class="display">display:</span>
            <select id="display" onchange="getValues()">
                <option value="flex">flex</option>
                <option value="inline-flex">inline-flex</option>

            </select><br>
            
            <span class="fl-dir">flex-direction: </span>
            <select  id="flex-direction" onchange="getValues()">
                <option value="">please change</option>
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
               <br>
           
            <span class="flex-wr" > flex-wrap:</span>
            <select  id="flex-wrap" onchange="getValues()"> 
                <option value="">please change</option>
                <option value="nowrap">nowrap</option>
                <option value="wrap">wrap</option>
                <option value="wrap-reverse">wrap-reverse</option>
            </select>
                       <br>    
            <span class="just-cont">justify-content: </span>
            <select  id="justify-content" onchange="getValues()">
                <option value="">please change</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
            </select>
                
           <br>
            <span class="alig-it" >align-items:</span>
            <select  id="align-items" onchange="getValues()">
                <option value="">please change</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="baseline">baseline</option>
                <option value="stretch">stretch</option>
            </select><br>
           
            
            <span class="alig-cont">align-content: </span>
            <select  id="align-content" onchange="getValues()">
                <option value="">please change</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="stretch">stretch</option>
            </select>
            <br>
                     <h1>flex items</h1>
            <div class="divovi" id="div1">
               <div class="broj"><strong>1</strong></div> 
                <span>align-self:</span>
                <select name="" id="div1-style" onchange="getValues()">
                  <option value="auto">auto</option>
                  <option value="flex-start">flex-start</option>
                  <option value="flex-end">flex-end</option>
                  <option value="center">center</option>
                  <option value="baseline">baseline</option>
                  <option value="stretch">stretch</option>
                </select>
              </div>
              <div class="divovi" id="div2">
                <div class="broj"><strong>2</strong></div> 
                <span>align-self:</span>
                <select name="" id="div2-style-style" onchange="getValues()">
                  <option value="auto">auto</option>
                  <option value="flex-start">flex-start</option>
                  <option value="flex-end">flex-end</option>
                  <option value="center">center</option>
                  <option value="baseline">baseline</option>
                  <option value="stretch">stretch</option>
                </select>
              </div>
              <div class="divovi" id="div3">
                <div class="broj"><strong>3</strong></div> 
                <span>align-self:</span>
                <select name="" id="div3-style" onchange="getValues()">
                  <option value="auto">auto</option>
                  <option value="flex-start">flex-start</option>
                  <option value="flex-end">flex-end</option>
                  <option value="center">center</option>
                  <option value="baseline">baseline</option>
                  <option value="stretch">stretch</option>
                </select><br>
                
              </div>
              <div class="buttons">  <button onclick="addDiv(event)" id="add">+</button>
               <button id="delete" onclick="removeDiv(event)">-</button></div>
              
            </div>
            
              
        </div>
    </div>
       <div id="css-code"></div>






    <script src="script.js"></script>
</body>
</html>
